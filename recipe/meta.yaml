{% set name = "colcon-zsh" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/colcon-zsh-{{ version }}.tar.gz
  sha256: efff75c43ddab2649853529e41cee36e0f83b6d4c864c0736353d0dece78334a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - colcon-core >=0.4.0
    - python >=3.6

test:
  imports:
    - colcon_zsh
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://colcon.readthedocs.io
  summary: Extension for colcon to provide Z shell scripts.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - j-rivero
    - Tobias-Fischer
